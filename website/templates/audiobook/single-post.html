{% extends "audiobook/base.html" %}
{% block title %}single audiobook{% endblock %}
{% block head %}
{{super()}}
<style>

</style>
{% endblock %}
{% block content %}
{% set img="image/" +audiobook.3 %}
<div class="site-blocks-cover overlay inner-page-cover" style="background-image: url( {{url_for("static",
  filename=img)}} );" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
        <h2 class="text-white font-weight-light mb-2 display-4">{{ audiobook.1 }}</h2>
        <div class="text-white mb-3"><span class="text-white-opacity-05"><small>By {{audiobook.5}} <span
                class="sep">/</span> {{ audiobook.6}}<span class="sep"></span> </small></span></div>
      </div>
    </div>
  </div>
</div>

<div class="container site-section">

  <div class="player mb-5">
    <audio id="player2" preload="none" controls style="max-width: 100%">
      {% set audio="image/" +audiobook.4 %}
      <source src={{url_for("static", filename=audio)}} type="audio/mp3">
    </audio>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-7">
      <p><strong class="font-weight-bold font-weight-bold"></strong> {{ audiobook.2 }}</p>
    </div>
  </div>

</div>
